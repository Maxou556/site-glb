<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghlin les Bains - Tableau Principal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">üçª Ghlin les Bains üç∑</h1>
        <p class="subtitle">Bienvenue, <span id="userName"></span> !</p>
        
        <div class="litres-counter-section">
            <h2>Litres Totaux Consomm√©s</h2>
            <div class="litres-display">
                <p class="counter" id="litresCounter">0.00</p>
                <span class="litres-unit">L</span>
            </div>
            <p id="funnyMessage"></p>
            <p id="timeSpent"></p>
        </div>

        <div class="connected-users">
            <h2>Personnes Connect√©es</h2>
            <ul id="usersList"></ul>
        </div>

        <div class="actions">
            <h2>Ajouter une Consommation</h2>
            <button id="addBeer" class="button">+1 Bi√®re</button>
            <button id="addWine" class="button">+1 Vin</button>
        </div>

        <div class="navigation">
            <a href="leaderboard.html" class="button">Voir le Leaderboard</a>
        </div>
    </div>

    <script>
        /*****************************************************************
         * 1) V√©rifie qu'un userName existe dans localStorage
         *    Sinon, redirige vers index.html
         *****************************************************************/
        const userName = localStorage.getItem('ghlin_user');
        if (!userName) {
            window.location.href = 'index.html';
        } else {
            document.getElementById('userName').innerText = userName;
        }

        /*****************************************************************
         * 2) Fonction d'animation du compteur de litres
         *****************************************************************/
        const animateCounter = (element, start, end, duration) => {
            const range = end - start;
            let startTime = null;

            const step = (currentTime) => {
                if (!startTime) startTime = currentTime;
                const progress = Math.min((currentTime - startTime) / duration, 1);
                const value = start + range * progress;
                element.innerText = value.toFixed(2);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };

            window.requestAnimationFrame(step);
        };

        /*****************************************************************
         * 3) Met √† jour l'affichage des litres consomm√©s et le temps pass√©
         *****************************************************************/
        const updateLitres = () => {
            fetch('https://web-production-6586.up.railway.app/totals')
                .then(res => {
                    if (!res.ok) {
                        // G√®re le cas o√π le backend renvoie une erreur (404, 500, etc.)
                        throw new Error(`Erreur ${res.status} : ${res.statusText}`);
                    }
                    return res.json();
                })
                .then(data => {
                    // data doit ressembler √† : { beer: number, wine: number }
                    const totalLitres = (data.beer * 0.33) + (data.wine * 1);
                    const timeSpent = (data.beer * 10) + (data.wine * 20); // Temps en minutes

                    // Animer le compteur
                    const counterElement = document.getElementById('litresCounter');
                    const currentLitres = parseFloat(counterElement.innerText);
                    animateCounter(counterElement, currentLitres, totalLitres, 1000);

                    // Message dr√¥le
                    const funnyMessages = [
                        "√Ä Ghlin les Bains, la soif n'est jamais une option !",
                        "On pourrait remplir une piscine avec tout √ßa !",
                        "Bravo, vous portez Ghlin au sommet de l'hydratation !"
                    ];
                    const randomMessage = funnyMessages[Math.floor(Math.random() * funnyMessages.length)];
                    document.getElementById('funnyMessage').innerText = randomMessage;

                    // Temps pass√© √† boire
                    const hours = Math.floor(timeSpent / 60);
                    const minutes = timeSpent % 60;
                    const timeText = hours > 0 
                        ? `${hours} heure(s) et ${minutes} minute(s) pass√©es √† boire !` 
                        : `${minutes} minute(s) pass√©es √† boire !`;
                    document.getElementById('timeSpent').innerText = `Temps total : ${timeText}`;
                })
                .catch(error => {
                    console.error("Erreur lors de la r√©cup√©ration des totaux :", error);
                });
        };

        /*****************************************************************
         * 4) Charge la liste des utilisateurs
         *****************************************************************/
        const loadUsers = () => {
            fetch('https://web-production-6586.up.railway.app/get_users')
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`Erreur ${res.status} : ${res.statusText}`);
                    }
                    return res.json();
                })
                .then(data => {
                    // data doit ressembler √† : { users: ["Maxence", "Alice", ...] }
                    const usersList = document.getElementById('usersList');
                    usersList.innerHTML = '';
                    data.users.forEach(user => {
                        const li = document.createElement('li');
                        li.textContent = user;
                        usersList.appendChild(li);
                    });
                })
                .catch(error => {
                    console.error("Erreur lors de la r√©cup√©ration des utilisateurs :", error);
                });
        };

        /*****************************************************************
         * 5) Ajoute une boisson (bi√®re ou vin)
         *****************************************************************/
        const addDrink = (drinkType) => {
            fetch('https://web-production-6586.up.railway.app/add_drink', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: userName, drink_type: drinkType }),
            })
            .then(res => {
                if (!res.ok) {
                    throw new Error(`Erreur ${res.status} : ${res.statusText}`);
                }
                return res.json();
            })
            .then(() => {
                // Apr√®s avoir ajout√© la boisson, on rafra√Æchit les compteurs
                updateLitres();
                loadUsers();
            })
            .catch(error => {
                console.error("Erreur lors de l'ajout de la boisson :", error);
            });
        };

        /*****************************************************************
         * 6) √âcouteurs d'√©v√©nements sur les boutons "Bi√®re" et "Vin"
         *****************************************************************/
        document.getElementById('addBeer').addEventListener('click', () => addDrink('beer'));
        document.getElementById('addWine').addEventListener('click', () => addDrink('wine'));

        /*****************************************************************
         * 7) Au chargement de la page, on met √† jour les litres et la liste
         *****************************************************************/
        updateLitres();
        loadUsers();
    </script>
</body>
</html>
